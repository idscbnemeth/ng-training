<h3>
  {{'task.title' | translate}}
  <img *ngIf="loading" src="assets/loader.gif">
</h3>
<ul>
  <li *ngFor="let task of tasks">
    <app-task-list-item
      [task]="task"
      [disabled]="loading"
      (onError)="loadTasks()"
      (onDelete)="removeTask($event)"
    ></app-task-list-item>
  </li>
</ul>
<button type="button" class="btn btn-default" (click)="addNewTask()" [disabled]="loading">{{'task.newTaskBtn' | translate}}</button>

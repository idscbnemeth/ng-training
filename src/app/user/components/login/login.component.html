<h3>{{'login.title' | translate}}</h3>
<form [formGroup]="form" (ngSubmit)="login()">
  <div class="form-group">
    <label for="email">{{'login.email' | translate}}</label>
    <input formControlName="email" type="text" class="form-control" [(ngModel)]="user.email">
    <div *ngIf="!form.controls.email.valid && !form.controls.email.pristine " class="alert alert-danger">
      {{'login.emailError' | translate}}
    </div>
  </div>
  <div class="form-group">
    <label for="password">{{'login.password' | translate}}</label>
    <input formControlName="password" type="password" class="form-control" [(ngModel)]="user.password">
    <div *ngIf="!form.controls.password.valid && !form.controls.password.pristine " class="alert alert-danger">
      {{'login.passwordError' | translate}}
    </div>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!form.valid || loading">{{'login.loginBtn' | translate}}</button>
</form>

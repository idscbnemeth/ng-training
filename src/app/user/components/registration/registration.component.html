<h3>{{'registration.title' | translate}}</h3>
<form [formGroup]="form" (ngSubmit)="register()">
  <div class="form-group">
    <label for="name">{{'registration.name' | translate}}</label>
    <input formControlName="name" type="text" class="form-control" [(ngModel)]="user.name">
    <div *ngIf="!form.controls.name.valid && !form.controls.name.pristine " class="alert alert-danger">
      {{'registration.nameError' | translate}}
    </div>
  </div>
  <div class="form-group">
    <label for="email">{{'registration.email' | translate}}</label>
    <input formControlName="email" type="text" class="form-control" [(ngModel)]="user.email">
    <div *ngIf="!form.controls.email.valid && !form.controls.email.pristine " class="alert alert-danger">
      {{'registration.emailError' | translate}}
    </div>
  </div>
  <div class="form-group">
    <label for="password">{{'registration.password' | translate}}</label>
    <input formControlName="password" type="password" class="form-control" [(ngModel)]="user.password">
    <div *ngIf="!form.controls.password.valid && !form.controls.password.pristine " class="alert alert-danger">
      {{'registration.passwordError' | translate}}
    </div>
  </div>
  <div class="form-group">
    <label for="password">{{'registration.passwordConf' | translate}}</label>
    <input formControlName="passwordConfirm" type="password" class="form-control">
    <div *ngIf="!form.controls.passwordConfirm.valid && !form.controls.passwordConfirm.pristine " class="alert alert-danger">
      {{'registration.passwordConfError' | translate}}
    </div>
  </div>
  <div *ngIf="!form.valid && !form.pristine" class="alert alert-warning">
    {{'registration.allFieldError' | translate}}
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!form.valid || loading">{{'registration.regBtn' | translate}}</button>
  <button type="reset" class="btn btn-default">{{'registration.cancelBtn' | translate}}</button>
</form>
